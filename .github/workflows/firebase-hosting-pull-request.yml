name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Start server
        run: |
          npm run start --if-present &
          pid=$!
          sleep 10 # Wait for the server to start (adjust the time as needed)
          if ! ps -p $pid > /dev/null; then
            echo "Server failed to start within the timeout period."
            kill -9 $pid # Terminate the process if it hasn't started successfully
            exit 1
          fi
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPPORT_VOL }}'
          projectId: support-vol
